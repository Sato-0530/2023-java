<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="re.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;800&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>一覧画面</title>
	</head>
	<body>
	<div class="wrapper">
		<h1>一覧画面</h1>
		<form>
		<input type="button" onclick="location.href='/menu'" value="メニューへ戻る">
		<input type="button" onclick="location.href='search'" value="検索画面へ戻る">
			<table>
			<tbody>
				<tr>
				  <th>名前</th>
				  <th>フリガナ</th>
				  <th>生年月日</th>
				  <th>血液型</th>
				  <th>性別</th>
				  <th>住所</th>
				</tr>
				</tbody>
				<tbody th:if="${!#lists.isEmpty(list)}" th:each="user : ${list}">
					<tr>
						<td><a th:href="@{/edit (email=${user.email})}" th:text="${user.name}"></a></td>
						<td th:text="${user.kana}"></td>
						<td th:text="${user.birthday}"></td>
						<td th:text="${user.bloodtype}"></td>
						<td th:text="${user.gender}"></td>
						<td th:text="${user.address}"></td>
					</tr>
				</tbody>
			</table>
			<input type="button" onclick="location.href='search'" value="検索画面へ戻る">
		</form>
		<footer>
			<small>Java company&copy;2023 Copyright</small>
		</footer>
	</div>
	</body>
</html>
