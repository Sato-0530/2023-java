<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="main.css" rel="stylesheet">
		<title>編集画面</title>
	</head>
	<body>
	
	<h1>編集画面</h1>	
	<form>
		<input type="text" id="name" placeholder="名前(漢字)">
		<input type="text" id="name_kana" placeholder="フリガナ">
		
		<div class="blood_type">
			<input type="radio" id="blood_A" name="blood" value="A">A
			<input type="radio" id="blood_B" name="blood" value="B">B
			<input type="radio" id="blood_AB" name="blood" value="AB">AB
			<input type="radio" id="blood_O" name="blood" value="O">O
		</div>
		
		<input type="text" id="address" placeholder="住所">
	</form>
		
	<input type="button" onclick="location.href='edit_msg.html'" value="変更">
	<input type="button" onclick="location.href='.html'" value="削除">
	<input type="button" onclick="location.href='search.html'" value="検索">
	
	<footer>

	</footer>
	
	</body>
</html>
